<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guest Spot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
    }

    .nav-button {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      background: #ccc;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: #333;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background: #bbb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      resize: none;
      height: 80px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.7rem;
      background-color: #76c893;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5aa97d;
    }

    #forest {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px dashed #aaa;
    }

    #moodDisplay {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }

    .moodLeaf {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      transition: transform 0.2s;
    }

    .moodLeaf:hover::after {
      content: attr(data-message);
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 0.4rem;
      border-radius: 6px;
      top: 50px;
      left: -20px;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    .clear-btn {
      background-color: #ff6b6b;
      margin-top: 1rem;
    }

    .clear-btn:hover {
      background-color: #e85a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="nav-button">Back to Home</a>
    <h1>Guest Spot</h1>

    <form id="moodForm">
      <label for="color">Choose your vibe color:</label>
      <input type="color" id="color" name="color" value="#6ec6ff" />

      <label for="message">Leave a message (optional):</label>
      <textarea id="message" name="message" placeholder="Say something nice, fun, or random..."></textarea>

      <button type="submit">Leave Your Spot</button>
    </form>

    <div id="forest">
      <h2>The Wall of Spots</h2>
      <div id="moodDisplay"></div>
      <button class="clear-btn" id="clearMoods">ðŸ§¹ Clear All Spots</button>
    </div>
  </div>

  <script>
    function loadMoods() {
      const saved = localStorage.getItem('moods');
      return saved ? JSON.parse(saved) : [];
    }

    function saveMoods(moods) {
      localStorage.setItem('moods', JSON.stringify(moods));
    }

    function renderMoods() {
      const moodDisplay = document.getElementById('moodDisplay');
      moodDisplay.innerHTML = '';
      const moods = loadMoods();
      moods.forEach(mood => {
        const moodLeaf = document.createElement('div');
        moodLeaf.className = 'moodLeaf';
        moodLeaf.style.backgroundColor = mood.color;
        if (mood.message) {
          moodLeaf.setAttribute('data-message', mood.message);
        }
        moodDisplay.appendChild(moodLeaf);
      });
    }

    document.getElementById('moodForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const color = document.getElementById('color').value;
      const message = document.getElementById('message').value.trim();

      const newMood = { color, message };
      const moods = loadMoods();
      moods.push(newMood);
      saveMoods(moods);
      renderMoods();

      this.reset();
      document.getElementById('color').value = '#6ec6ff';
    });

    document.getElementById('clearMoods').addEventListener('click', function () {
      if (confirm("Are you sure you want to clear the Guest Spots?")) {
        localStorage.removeItem('moods');
        renderMoods();
      }
    });

    window.addEventListener('DOMContentLoaded', renderMoods);
  </script>
</body>
</html>
